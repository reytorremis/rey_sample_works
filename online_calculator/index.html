<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calcualtor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<!-- Calculator Body -->
<div class="calculator">

<!-- Calculator Display Screen -->
<div class="calculator__output">
    <div id="calculator-memory"> </div>
    <div id="calculator-display">0</div>
</div>



<div class="calculator__keys">
    <button class="calculator__key ac" data-action="clear-ac">AC</button>
    <button class="calculator__key ac" data-action="clear-ce">CE</button>
    <button class="calculator__key opt" data-action="percent">&#37;</button>
    <button class="calculator__key opt" data-action="divide">&#247;</button>
    <button class="calculator__key">7</button>
    <button class="calculator__key">8</button>
    <button class="calculator__key">9</button>
    <button class="calculator__key opt" data-action="multiply">&#215;</button>
    <button class="calculator__key">4</button>
    <button class="calculator__key">5</button>
    <button class="calculator__key">6</button>
    <button class="calculator__key opt" data-action="subtract">&#8722;</button>
    <button class="calculator__key">1</button>
    <button class="calculator__key">2</button>
    <button class="calculator__key">3</button>
    <button class="calculator__key opt" data-action="add">&#43;</button>
    <button class="calculator__key">0</button>
    <button class="calculator__key">00</button>
    <button  class="calculator__key" data-action="decimal">.</button>
    <button class="calculator__key opt" data-action="calculate">&#61;</button>
</div>
</div>
      <script src="script.js"></script>
  </body>
</html>
